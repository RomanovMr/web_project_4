<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <img src="./images/header_image.svg" alt="logo Around The U.S." class="header__image">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Jacques_Cousteau.jpg" alt="Jacques Cousteau photo" class="profile__avatar">
        <div class="profile__wrapper">
          <div class="profile__title-wrapper">
            <div class="profile__title">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="button profile__button profile__button_type_edit">
              </button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="button profile__button profile__button_type_add">
          </button>
        </div>
      </section>

      <section class="grid">
        <article class="grid__card">
          <img src="./images/Yosemite_Valley.jpg" alt="forest river" class="grid__card-image">
          <div class="grid__card-name">
            <h2 class="grid__card-label">Yosemite Valley</h2>
            <button type="button" class="button grid__card-button-like">
              <img src="./images/like_button.svg" alt="like button" class="grid__card-like-icon">
            </button>
          </div>
        </article>
        <article class="grid__card">
          <img src="./images/Lake_Louise.png" alt="mountain lake" class="grid__card-image">
          <div class="grid__card-name">
            <h2 class="grid__card-label">Lake Louise</h2>
            <button type="button" class="button grid__card-button-like">
              <img src="./images/like_button.svg" alt="like button" class="grid__card-like-icon">
            </button>
          </div>
        </article>
        <article class="grid__card">
          <img src="./images/Bald_Mountains.png" alt="sunset in mountains" class="grid__card-image">
          <div class="grid__card-name">
            <h2 class="grid__card-label">Bald Mountains</h2>
            <button type="button" class="button grid__card-button-like">
              <img src="./images/like_button.svg" alt="like button" class="grid__card-like-icon">
            </button>
          </div>
        </article>
        <article class="grid__card">
          <img src="./images/Latemar.png" alt="night in mountains" class="grid__card-image">
          <div class="grid__card-name">
            <h2 class="grid__card-label">Latemar</h2>
            <button type="button" class="button grid__card-button-like">
              <img src="./images/like_button.svg" alt="like button" class="grid__card-like-icon">
            </button>
          </div>
        </article>
        <article class="grid__card">
          <img src="./images/Vanoise_Nationa....png" alt="Vanoise National park" class="grid__card-image">
          <div class="grid__card-name">
            <h2 class="grid__card-label">Vanoise National park</h2>
            <button type="button" class="button grid__card-button-like">
              <img src="./images/like_button.svg" alt="like button" class="grid__card-like-icon">
            </button>
          </div>
        </article>
        <article class="grid__card">
          <img src="./images/Lago_di_Braies.png" alt="boats on the lake" class="grid__card-image">
          <div class="grid__card-name">
            <h2 class="grid__card-label">Lago di Braies</h2>
            <button type="button" class="button grid__card-button-like">
              <img src="./images/like_button.svg" alt="like button" class="grid__card-like-icon">
            </button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">Â© 2022 Romanov</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__wrapper">
        <button type="button" class="button popup__button"></button>
        <form action="#" class="popup__form" name="profile-form">
          <h2 class="popup__title">Edit profile</h2>
          <fieldset class="popup__form-fieldset">
            <input type="text" id="name" placeholder="Name" name="name" class="popup__input popup__input_type_name">
            <input type="text" id="about" placeholder="About" name="name" class="popup__input popup__input_type_about">
          </fieldset>
          <button class="button popup__form-button">Save</button>
        </form>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </div>
</body>

</html>
